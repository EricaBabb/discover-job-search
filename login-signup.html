<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
    
    <header>
        <nav>
            <ul class="nav justify-content-center nav-fill">
                <li class="nav-item">
                  <a class="nav-link nav-links black" href="search.html">Search</a>
                </li>
                <li class="nav-item title"><a class="nav-link black" href="index.html">Discover</a></li>
                <li class="nav-item">
                  <a class="nav-link nav-links black" href="login-signup.html">Login/Sign-up +</a>
                </li>
              </ul>
        </nav>
    </header>

    <!-- Login -->
    <section class="body-text reg-font-color">
      <form>
        <div class=".form-floating mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control form-width" id="InputEmail">
        </div>
        <div class=".form-floating mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control form-width" id="InputPassword">
        </div>
        <button type="submit" class="btn my-btn">Submit</button>
      </form>

      <h2 class="absolute">Jump back into the job search and start applying!</h2>
    </section>

    <!-- Sign-up -->
    <section class="body-text reg-font-color">
      <form>
        <div class=".form-floating mb-3">
          <label for="SignupInputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control form-width" id="SignupInputEmail1">
        </div>
        <div class=".form-floating mb-3">
          <label for="InputName" class="form-label">Username</label>
          <input type="text" class="form-control form-width" id="InputName">
        </div>
        <div class=".form-floating mb-3">
          <label for="SignupInputName" class="form-label">Password</label>
          <input type="text" class="form-control form-width" id="SignupInputName">
        </div>
        <button type="submit" class="btn my-btn">Submit</button>
      </form>
      <h2 class="absolute">Or join now to begin!</h2>
    </section>
    
</body>
</html>
